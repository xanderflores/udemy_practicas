---
- name: Trabajar con ficheros
  hosts: debian
  vars:
    - fichero: /tmp/prueba1.txt
      
  tasks:
  - name: Crear un fichero vac√≠o
    file:
      path: "{{fichero}}"
      state: "touch"

  - name: cambiar permisos y propietario
    file: 
      path: "{{fichero}}"
      owner: ansible
      group: ansible
      mode: '0777'


- name: Trabajar con directorios
  hosts: rocky
  vars:
    directorio: /tmp/dir1

  tasks:
  - name: Crear directorio
    file:
      path: "{{directorio}}"
      state: directory
      mode: '0755'
  - name: Crear fichero
    file:
      path: "{{directorio}}/p1.txt"
      state: touch
  - name: Borrar directorio
    file:  
      path: "{{directorio}}"
      state: "absent"
